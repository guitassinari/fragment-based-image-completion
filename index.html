<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fragment Based Image Completion</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./node_modules/materialize-css/dist/css/materialize.min.css" />
</head>
<body>
<nav class="blue darken-3">
    <div class="nav-wrapper">
        <a href="#" class="brand-logo">Fragment Based Image Completion</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a>Guilherme Tassinari</a></li>
            <li><a>Denysom</a></li>
        </ul>
    </div>
</nav>
<div class="ImagesInput">
    <div>
        <img id="originalImage" />
        <input type="file" onchange="setImageSource('originalImage')" id="originalImageInput" accept="image/jpeg" />
    </div>
    <div>
        <img id="maskImage" />
        <input type="file" onchange="setImageSource('maskImage')" id="maskImageInput" accept="image/jpeg" />
    </div>
</div>

<div id="app"></div>
<script>
  // install babel hooks in the renderer process
  require('babel-register');
  require('./scripts/main');
</script>

<script>
  require('./renderer.js')
</script>
<script>
    function setImageSource(imageId){
      var imageInputId = imageId+'Input'
      var inputElement = document.getElementById(imageInputId)
      var imageElement = document.getElementById(imageId)
      imageElement.src = inputElement.value
      console.log(imageElement.src , inputElement.value)
    }
</script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/hammerjs/hammer.min.js"></script>
<script type="text/javascript" src="node_modules/materialize-css/dist/js/materialize.js"></script>
</body>
</html>
